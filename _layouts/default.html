<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} | Thonn Homsnit</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <script type="text/javascript" async
      src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.7/MathJax.js?config=TeX-MML-AM_CHTML">
    </script>

    <style>
        /* CSS ตัวเดิมที่คุณชอบ */
        :root { --bg-color: #0d1117; --text-main: #c9d1d9; --text-muted: #8b949e; --accent: #58a6ff; --card-bg: #161b22; --border: #30363d; }
        body { font-family: 'Inter', sans-serif; background-color: var(--bg-color); color: var(--text-main); line-height: 1.6; margin: 0; padding: 0; }
        .container { max-width: 720px; margin: 0 auto; padding: 40px 20px; }
        
        /* Navbar */
        nav { text-align: center; padding: 20px 0; border-bottom: 1px solid var(--border); margin-bottom: 40px; }
        nav a { color: var(--text-muted); text-decoration: none; margin: 0 15px; font-weight: 600; font-size: 1.1rem; }
        nav a:hover { color: var(--accent); }
        
        /* Elements */
        h1, h2, h3 { color: #fff; margin-top: 30px; }
        h1 { font-size: 2.5rem; letter-spacing: -1px; }
        h2 { border-bottom: 1px solid var(--border); padding-bottom: 10px; }
        a { color: var(--accent); text-decoration: none; }
        a:hover { text-decoration: underline; }
        .profile-img { width: 150px; height: 150px; border-radius: 50%; object-fit: cover; border: 2px solid var(--border); display: block; margin: 0 auto 20px; }
        
        /* Code & Pre */
        pre { background: #161b22; padding: 15px; border-radius: 6px; overflow-x: auto; border: 1px solid var(--border); }
        code { font-family: 'Courier New', monospace; font-size: 0.9em; color: #ff7b72; }
        
        footer { text-align: center; margin-top: 80px; padding-top: 20px; border-top: 1px solid var(--border); font-size: 0.8rem; color: var(--text-muted); }
    </style>
</head>
<body>

<div class="container">
    <nav>
        <a href="./">Home</a>
        <a href="./blog">Blog</a>
        </nav>

    {{ content }}

    <footer>
        &copy; 2025 Thonn Homsnit.
    </footer>
</div>

</body>
</html>
